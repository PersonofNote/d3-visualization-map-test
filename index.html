<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Landslide Locations - D3 Demo</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <svg id="worldMap" viewbox="250 50 450 475" >
      <radialGradient id="grad" fx="0.5" fy="0.5" r="1" >
        <stop stop-color="#379683" stop-opacity="1" offset="0"/>
        <stop stop-color="#379683" stop-opacity="0.2" offset="0.6"/>
      </radialGradient>
    </svg>
    <section class="controls">
      <div class="play-container">
        <button id="playbutton" class="playbutton" >PLAY</button>
        Year: <span id="frame"></span>
      </div>
      <div class="timeline-container">
        <input id="timeline" type="range" min="2011" max="2019" value="1900" step="1" list="tickmarks" />
      <datalist id="tickmarks"> </datalist> 
      </div>
    </section>

  <script src="index.js"> </script>
 
  </body>
</html>
